<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhowet Matrix">
    <a class="header__title" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <div class="main">
    <h1 class="main__title" id="main__title">TODO List</h1>
    <section class="section" id="section">
      <label for="section__input">Add Item</label>
      <div class="section__wrapper">
        <input id="section__input" class="section__input" type="text">
        <button class="section__button">Add</button>
      </div>
    </section>
    <section class="section" id="section">
      <h3 class="section__title">Todo</h3>
      <ul class="section__list" id="incompleteTasks">
        <li class="section__list-item">
          <input class="section__checkbox"type="checkbox">
          <label class="section__label">Pay Bills</label>
          <input class="section__input" type="text">
          <button class="section__button section__button_edit">Edit</button>
          <button class="section__button section__button_delete"><img src="./remove.svg" alt="Delete Button"></button>
        </li>
        <li class="editMode section__list-item">
          <input class="section__checkbox" type="checkbox">
          <label class="section__label">Go Shopping</label>
          <input class="section__input" type="text" value="Go Shopping">
          <button class="section__button section__button_edit">Save</button>
          <button class="section__button section__button_delete"><img src="./remove.svg" alt="Delete Button"></button>
        </li>
      </ul>
    </section>
    <section class="section" id="section">
      <h3 class="section__title">Completed</h3>
      <ul class="section__list" id="completed-tasks">
        <li class="section__list-item">
          <input class="section__checkbox" type="checkbox" checked>
          <label class="section__label">See the Doctor</label>
          <input class="section__input" type="text">
          <button class="section__button section__button_edit">Edit</button>
          <button class="section__button section__button_delete"><img src="./remove.svg" alt="Delete Button"></button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
